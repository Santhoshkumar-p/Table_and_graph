<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Table design</title>
		<meta name="description" content="Sticky Table Headers Revisited: Creating functional and flexible sticky table headers" />
		<meta name="keywords" content="Sticky Table Headers Revisited" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		 <link rel="stylesheet" type="text/css" href="css/demo.css" />
		 <link rel="stylesheet" type="text/css" href="css/component.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			<header>
				<h1>Project Metric View</h1>
			</header>
			<div class="component">
				<table class="overflow-y">
					<thead>
						<tr>
							<th>Project view</th><th>Project Metrics</th><th>Rest Services</th><th>Scrum Master</th><th>FX Trading</th><th>EPL</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>Complexity</th><td>23</td><td>88</td><td>8</td><td>2</td><td>67</td>
						</tr><tr>
							<th>Lines of code</th><td>14</td><td>21</td><td>20</td><td>21</td><td>9</td>
						</tr><tr>
							<th>Comments</th><td>4</td><td>50</td><td>89</td><td>72</td><td>99</td>
						</tr><tr>
							<th>Duplicated lines</th><td>10</td><td>67</td><td>32</td><td>45</td><td>53</td>
						</tr><tr>
							<th>Issues</th><td>85</td><td>42</td><td>71</td><td>56</td><td>30</td>
						</tr><tr>
							
					</tbody>
				</table>
			</div>
		</div><!-- /container -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
		<script src="js/jquery.stickyheader.js"></script>
	</body>
</html>
