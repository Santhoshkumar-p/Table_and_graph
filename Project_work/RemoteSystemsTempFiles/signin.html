<form action="/action_page.php" style="border-right-width: 20px; border-left-width: 20px; margin-left:auto; margin-right:auto; /*margin-left: 696px;

    box-shadow: 2px 2px;">
  

  <div class="container">
  
  	<label for="login" style="font-family: inherit;"><b style="font-size: x-large;">Project Metrics Analyzer - Log in</b></label><br><hr></hr>
  
    <label for="uname" style="font-family: inherit;"><b>SOEID</b></label>

    </label>

    <button onclick="location.href='./register.html'" style="width:auto;" class="regbtn">Sign Up</button>
 
  </div>
</form>





<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
